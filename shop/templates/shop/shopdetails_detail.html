{% extends 'shop/base.html' %}
{%load static%}
{%block link%}
<link rel="stylesheet" href=" {% static 'main.css'%}">
{%endblock link%}
{% block content %}

        <article class="media content-section">
            <img class="rounded-circle article-img " src="{{ object.owner.profile.image.url}}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ object.owner}}</a>
                    <small class="text-muted">{{ object.date_posted | date:"F d , Y"}}</small>
                </div>
                <div>
                    {%if object.owner == user %}
                        <a class ="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'shop-update' object.id%}">Update</a>
                        <a class ="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'shop-delete' object.id%}">Delete</a>
                    {%endif%}
                </div>
                <h2 class="article-title" > {{ object.title}}</h2>
                <p class="article-content">{{ object.content }}</p>
            </div>
        </article>
 
{% endblock content %}
