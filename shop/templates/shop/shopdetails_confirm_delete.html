{% extends 'shop/base.html' %}
<!-- {% load crispy_forms_tags %} -->
{% block content %}
    <div class= "content-section">
        <form method="post"  >
            {%csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Shop Post</legend>
                <!-- {{form |crispy}} --> 
                <!-- because delete view will not pass any form -->
                <h2>Are you sure you want to delete the shop {{object.title}}</h2>
            </fieldset>
            <div class="form-group">
                <!-- note here is only one submit button cancel button is only link -->
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{%url 'shop-detail' object.id%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
<!-- for create and update template in shopdetails_form-->
