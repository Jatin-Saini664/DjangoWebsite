{% extends 'shop/base.html' %}
<!-- {% load crispy_forms_tags %} -->
{% block content %}
    <div class= "content-section">
        <form method="post"  >
            {%csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Shop Post</legend>
                <!-- {{form |crispy}} -->
                <h2>Are you sure you want to delete the shop</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{%url 'shop-detail' object.id%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
